{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>{{ user.username }}</h2>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <h4>{{ post.title }}</h4>
                    <p>{{ post.content }}</p>
                    <a href="{% url 'post-detail' post.id %}" class="btn btn-primary btn-sm">Details</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
