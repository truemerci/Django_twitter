{% extends 'base.html' %}

{% block content %}
    <h1>User Details</h1>
    <div class="card">
        <div class="card-body">
            <h2>{{ user.username }}</h2>
            <p>Email: {{ user.email }}</p>
        </div>
    </div>

    <h2 class="mt-4">Posts:</h2>
    <ul class="list-group">
        {% for post in posts %}
            {% if forloop.counter <= 2 %}
                <li class="list-group-item">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                </li>
            {% endif %}
        {% endfor %}
    </ul>

    <a href="{% url 'user-posts' user.id %}" class="btn btn-primary mt-3">Show all posts</a>
{% endblock %}
